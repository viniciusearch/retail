{% extends "base.html" %}

{% block title %}Atualizar Equipamentos{% endblock %}

{% block extra_css %}
<style>
  .accordion-header {
    background: #f8f9fa;
    cursor: pointer;
    font-weight: 600;
    border-bottom: 1px solid #eee;
    padding: 0.75rem 1rem;
  }
  
  .accordion-header:hover {
    background: #e9ecef;
  }
  
  .status-badge {
    background: #e8f5e9;
    color: #2e7d32;
    padding: 2px 8px;
    border-radius: 12px;
    font-size: 0.75rem;
    font-weight: bold;
  }
  
  .notebook-highlight {
    border-left: 4px solid var(--accent);
  }
  
  /* Títulos menores */
  .title-large {
    font-size: 1.2rem;
    font-weight: 600;
    margin-bottom: 0.5rem;
  }
  
  .title-small {
    font-size: 1rem;
    font-weight: 600;
    margin-bottom: 0.5rem;
  }
  
  .form-label {
    font-size: 0.85rem;
    font-weight: 600;
  }
  
  .form-control, .form-select {
    font-size: 0.85rem;
    padding: 0.5rem 0.75rem;
  }
</style>
{% endblock %}

{% block content %}
<header class="d-flex justify-content-between align-items-center mb-3">
  <h4 class="mb-0"><i class="bi bi-pencil-square me-2"></i>Atualizar Equipamentos por Usuário</h4>
  <a href="/" class="btn btn-sm btn-outline-secondary">
    <i class="bi bi-arrow-left me-1"></i> Voltar
  </a>
</header>

<div class="card mb-3">
  <div class="card-body p-3">
    <div class="row g-2">
      <div class="col-md-10">
        <input type="text" id="search-input" class="form-control form-control-lg" placeholder="Digite patrimônio ou nome do usuário...">
      </div>
      <div class="col-md-2">
        <button class="btn btn-primary w-100" onclick="buscarEquipamentos()">
          <i class="bi bi-search me-1"></i> Buscar
        </button>
      </div>
    </div>
  </div>
</div>

<div id="message" class="alert alert-dismissible fade show mb-3" role="alert" style="display:none;">
  <span id="message-text"></span>
  <button type="button" class="btn-close" onclick="hideMessage()"></button>
</div>

<div id="results-container" style="display:none;"></div>
{% endblock %}

{% block extra_js %}
<script>
  const API_URL = '/api/equipamentos';

  async function buscarEquipamentos() {
    const termo = document.getElementById('search-input').value.trim();
    if (!termo) {
      showMessage('Digite um patrimônio ou nome de usuário.', 'danger');
      return;
    }

    try {
      let dados = [];
      const resPat = await fetch(`${API_URL}?patrimonio=${encodeURIComponent(termo)}`);
      const dataPat = await resPat.json();
      if (dataPat.length > 0) {
        dados = dataPat;
      } else {
        const resUser = await fetch(`${API_URL}?usuario=${encodeURIComponent(termo)}`);
        dados = await resUser.json();
      }

      if (dados.length === 0) {
        showMessage('Nenhum equipamento encontrado.', 'warning');
        document.getElementById('results-container').style.display = 'none';
        return;
      }

      renderizarAcordeao(dados);
      document.getElementById('results-container').style.display = 'block';
      hideMessage();
    } catch (err) {
      showMessage('Erro ao buscar: ' + err.message, 'danger');
    }
  }

  function renderizarAcordeao(equipamentos) {
    const container = document.getElementById('results-container');
    let html = `<h5 class="mb-3">Encontrado(s) ${equipamentos.length} equipamento(s):</h5>`;

    equipamentos.forEach((item, index) => {
      const isNotebook = item.tipo === 'Notebook';
      const statusClass = item.status === 'Em uso' ? 'success' : 'warning';

      html += `
        <div class="accordion notebook-highlight mb-3" id="acc-${index}">
          <div class="accordion-item">
            <h2 class="accordion-header" id="heading-${index}" onclick="toggleAccordion(${index})">
              <div class="d-flex justify-content-between align-items-center w-100">
                <div>
                  <h6 class="mb-0">
                    <strong>${item.patrimonio}</strong> — ${item.tipo || '—'}
                    ${item.usuario ? `<br><small class="text-muted">${item.usuario}</small>` : ''}
                  </h6>
                </div>
                <div class="d-flex align-items-center gap-2">
                  <span class="status-badge">${item.status || '—'}</span>
                  <i class="bi bi-chevron-down accordion-icon"></i>
                </div>
              </div>
            </h2>
            <div id="collapse-${index}" class="accordion-collapse collapse">
              <div class="accordion-body p-3">
                <div class="row g-3">
                  <div class="col-md-6 col-lg-4">
                    <label class="form-label">Patrimônio</label>
                    <input type="text" class="form-control" value="${item.patrimonio}" readonly />
                  </div>
                  <div class="col-md-6 col-lg-4">
                    <label class="form-label">Tipo</label>
                    <input type="text" class="form-control" value="${item.tipo || ''}" readonly />
                  </div>
                  <div class="col-md-6 col-lg-4">
                    <label class="form-label">Descritivo</label>
                    <input type="text" id="descritivo_${index}" class="form-control" value="${item.descritivo || ''}" placeholder="Ex: Dell Latitude 5420, i5, 16GB RAM" />
                  </div>
                  <div class="col-md-6 col-lg-4">
                    <label class="form-label">Número de Série</label>
                    <input type="text" id="numero_serie_${index}" class="form-control" value="${item.numero_serie || ''}" placeholder="Ex: 1234567890" />
                  </div>
                  <div class="col-md-6 col-lg-4">
                    <label class="form-label">Centro de Custo</label>
                    <input type="text" id="centro_custo_${index}" class="form-control" value="${item.centro_custo || ''}" placeholder="Ex: ENG-01, ADM-05" />
                  </div>
                  <div class="col-md-6 col-lg-4">
                    <label class="form-label">Usuário</label>
                    <input type="text" id="usuario_${index}" class="form-control" value="${item.usuario || ''}" />
                  </div>
                  <div class="col-md-6 col-lg-4">
                    <label class="form-label">Cargo</label>
                    <input type="text" id="cargo_${index}" class="form-control" value="${item.cargo || ''}" />
                  </div>
                  <div class="col-md-6 col-lg-4">
                    <label class="form-label">Setor</label>
                    <input type="text" id="setor_${index}" class="form-control" value="${item.setor || ''}" />
                  </div>
                  <div class="col-md-6 col-lg-4">
                    <label class="form-label">Local</label>
                    <input type="text" id="local_${index}" class="form-control" value="${item.local_atual || ''}" />
                  </div>
                  <div class="col-md-6 col-lg-4">
                    <label class="form-label">Status</label>
                    <select id="status_${index}" class="form-select">
                      <option value="Em uso" ${item.status === 'Em uso' ? 'selected' : ''}>Em uso</option>
                      <option value="Devolvido" ${item.status === 'Devolvido' ? 'selected' : ''}>Devolvido</option>
                    </select>
                  </div>
                  <div class="col-md-6 col-lg-4">
                    <label class="form-label">TeamViewer ID</label>
                    <input type="text" id="tv_${index}" class="form-control" value="${item.teamviewer_id || ''}" placeholder="123 456 789" />
                  </div>
                  ${isNotebook ? `
                  <div class="col-md-6 col-lg-4">
                    <label class="form-label">Nome do Host (PC)</label>
                    <input type="text" id="host_${index}" class="form-control" value="${item.host || ''}" placeholder="ex: DESKTOP-ABC123" />
                  </div>
                  ` : ''}
                  <div class="col-md-6 col-lg-4">
                    <label class="form-label">Data Devolução</label>
                    <input type="date" id="devolucao_${index}" class="form-control" value="${item.data_devolucao || ''}" />
                  </div>
                </div>
                
                <div class="mt-3 d-flex justify-content-end gap-2">
                  <button class="btn btn-success btn-sm" onclick="salvarEquipamento(${index}, '${item.patrimonio}')">
                    <i class="bi bi-check-circle me-1"></i> Salvar Alterações
                  </button>
                </div>
                
                <div class="mt-2 text-muted small">
                  Última atualização: ${item.data_recebimento || '—'}
                </div>
              </div>
            </div>
          </div>
        </div>
      `;
    });

    container.innerHTML = html;
  }

  function toggleAccordion(index) {
    const collapse = document.getElementById(`collapse-${index}`);
    const icon = document.querySelector(`#acc-${index} .accordion-icon`);
    
    if (collapse.classList.contains('show')) {
      collapse.classList.remove('show');
      icon.classList.remove('bi-chevron-up');
      icon.classList.add('bi-chevron-down');
    } else {
      collapse.classList.add('show');
      icon.classList.remove('bi-chevron-down');
      icon.classList.add('bi-chevron-up');
    }
  }

  async function salvarEquipamento(index, patrimonio) {
    const dados = {
      numero_serie: document.getElementById(`numero_serie_${index}`).value || null,
      centro_custo: document.getElementById(`centro_custo_${index}`).value || null,
      usuario: document.getElementById(`usuario_${index}`).value || null,
      descritivo: document.getElementById(`descritivo_${index}`).value || null,
      cargo: document.getElementById(`cargo_${index}`).value || null,
      setor: document.getElementById(`setor_${index}`).value || null,
      local_atual: document.getElementById(`local_${index}`).value || null,
      status: document.getElementById(`status_${index}`).value,
      teamviewer_id: document.getElementById(`tv_${index}`).value || null,
      host: document.getElementById(`host_${index}`) 
            ? document.getElementById(`host_${index}`).value || null 
            : null,
      data_devolucao: document.getElementById(`devolucao_${index}`).value || null
    };

    // Remove campos vazios
    Object.keys(dados).forEach(k => {
      if (dados[k] === null || dados[k] === '') delete dados[k];
    });

    try {
      const res = await fetch(`${API_URL}/${patrimonio}`, {
        method: 'PATCH',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(dados)
      });

      if (res.ok) {
        showMessage(`${patrimonio} atualizado com sucesso!`, 'success');
        setTimeout(hideMessage, 2000);
      } else {
        const erro = await res.json();
        showMessage(`Erro ao salvar ${patrimonio}: ${erro.erro || 'falha desconhecida'}`, 'danger');
      }
    } catch (err) {
      showMessage(`Erro de conexão ao salvar ${patrimonio}: ${err.message}`, 'danger');
    }
  }

  function showMessage(text, type) {
    const msg = document.getElementById('message');
    const msgText = document.getElementById('message-text');
    msgText.textContent = text;
    msg.className = `alert alert-${type} alert-dismissible fade show`;
    msg.style.display = 'block';
  }

  function hideMessage() {
    document.getElementById('message').style.display = 'none';
  }

  document.getElementById('search-input').addEventListener('keypress', (e) => {
    if (e.key === 'Enter') buscarEquipamentos();
  });
</script>
{% endblock %}
